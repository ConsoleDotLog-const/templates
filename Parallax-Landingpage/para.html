<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <div id="main">
        <div id="grid">
            <div class="gridline"></div>
            <div class="gridline"></div>
            <div class="gridline"></div>

            <div class="gridline"></div>
            <div class="gridline"></div>
            <div class="gridline"></div>
            <div class="gridline"></div>
            <div class="gridline"></div>
            <div class="gridline"></div>
            <div class="gridline"></div>
            <div class="gridline"></div>
        </div>
        <div id="bg__text">
            Yumii<br>Designs
        </div>

        <div id="logo">
            <img src="./Y.png" alt="">
        </div>

        <div id="menu">
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>PROJECT</li>
                <li>CONTACT</li>
            </ul>
        </div>


            <div id="imgs">
                <img src="./imgs/thrid.png" alt="" id="img3">
                <img src="./imgs/fourth.png" alt="" id="img4">
                <img src="./imgs/main.png" alt="" id="img1">
                <img src="./imgs/second.png" alt="" id="img2">
            </div>
    </div>

   
</body>
<script>    
    var object1 = $('#img4');
    var object2 = $('#img2');

    var layer = $('#main');

    layer.mousemove(function(e){
        var valueX = (e.pageX * -1 / 20);
        var valueY = (e.pageY * -1 / 20);

        object1.css({
                'transform' : 'translate(-50%, -50%) translate3d('+valueX+'px, '+valueY+'px,0)'
        })
    })

    layer.mousemove(function(e){
        var valueX = (e.pageX * -1 / 50);
        var valueY = (e.pageY * -1 / 50);

        object2.css({
                'transform' : 'translate(-50%, -50%) translate3d('+valueX+'px, '+valueY+'px,0)'
        })
    })
</script>

</html>
